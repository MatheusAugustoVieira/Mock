<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Posição da coluna -->
    <ng-container matColumnDef="Teste">
        <th mat-header-cell *matHeaderCellDef> Ferramenta Teste </th>
        <td mat-cell *matCellDef="let element"> {{element.Teste}} </td>
    </ng-container>
    
    <!-- Nome da Coluna -->
    <ng-container matColumnDef="Onde">
        <th mat-header-cell *matHeaderCellDef> Onde </th>
        <td mat-cell *matCellDef="let element"> {{element.Onde}} </td>
    </ng-container>
    
    <!-- Data Column -->
    <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.Data}} </td>
    </ng-container>
    
    <!-- plataforma Column -->
    <ng-container matColumnDef="plataforma">
        <th mat-header-cell *matHeaderCellDef> Plataforma </th>
        <td mat-cell *matCellDef="let element"><img src="https://www.hackerone.com/themes/hacker_one/images/logo-hackerone-light.svg" width="70"/> {{element.plataforma}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</body>
</html>
