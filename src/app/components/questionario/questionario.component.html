<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Posição da coluna -->
    <ng-container matColumnDef="atualizado">
        <th mat-header-cell *matHeaderCellDef> Atualizado </th>
        <td mat-cell *matCellDef="let element"> {{element.atualizado}} </td>
    </ng-container>
    
    <!-- Nome da Coluna -->
    <ng-container matColumnDef="ferramenta">
        <th mat-header-cell *matHeaderCellDef> Ferramenta </th>
        <td mat-cell *matCellDef="let element"> {{element.ferramenta}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="objetivo">
        <th mat-header-cell *matHeaderCellDef> Objetivos </th>
        <td mat-cell *matCellDef="let element"> {{element.objetivo}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="campo">
        <th mat-header-cell *matHeaderCellDef> Campo </th>
        <td mat-cell *matCellDef="let element"> <img src="https://seeklogo.com/images/K/kali-linux-logo-5A3B1D1555-seeklogo.com.png" width="50">{{element.campo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</body>
</html>
